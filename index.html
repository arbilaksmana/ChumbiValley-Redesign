<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chumbi Valley - Mystical RPG</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Quicksand:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              cinzel: ['Cinzel', 'serif'],
              quicksand: ['Quicksand', 'sans-serif'],
            },
            colors: {
              chumbi: {
                dark: '#0f172a',
                teal: '#2dd4bf',
                gold: '#fbbf24',
                purple: '#8b5cf6',
                forest: '#064e3b',
              }
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'glow': 'glow 2s ease-in-out infinite alternate',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              glow: {
                'from': { boxShadow: '0 0 10px #2dd4bf' },
                'to': { boxShadow: '0 0 20px #2dd4bf, 0 0 30px #fbbf24' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #050b14;
        color: #e2e8f0;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a;
      }
      ::-webkit-scrollbar-thumb {
        background: #2dd4bf;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #14b8a6;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.24",
    "recharts": "https://aistudiocdn.com/recharts@^2.15.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
